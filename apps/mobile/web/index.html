    :root {
      --splash-bg: #FFFFFF;
      --splash-text: #1F2937;

      --splash-logo-bg: #F3F4F6;
      --spinner-border: rgba(43, 78, 154, 0.2);
      --spinner-top: #2B4E9A;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --splash-bg: #121212;
        --splash-text: #F9FAFB;
        --splash-sub: #9CA3AF;
        --splash-logo-bg: #1F2937;
        --spinner-border: rgba(255, 255, 255, 0.1);
        --spinner-top: #FFFFFF;
      }
    }

    #loading-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--splash-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      transition: opacity 0.5s ease-out, background-color 0.3s ease;
    }

    #loading-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      background: var(--splash-logo-bg);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    .splash-logo img {
      width: auto;
      height: auto;
    }

    .splash-title {
      color: var(--splash-text);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .splash-subtitle {
      color: var(--splash-sub);
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 40px;
      text-align: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--spinner-border);
      border-top-color: var(--spinner-top);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: var(--splash-sub);
      font-size: 14px;
      margin-top: 16px;
      opacity: 0.8;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      .splash-logo {
        width: 100px;
        height: 100px;
      }

      .splash-logo img {
        width: 60px;
        height: 60px;
      }

      .splash-title {
        font-size: 24px;
      }

      .splash-subtitle {
        font-size: 14px;
      }
    }
  </style>

  <script>
    // Hide splash screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('loading-splash');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 500);
      }
    });

    // Fallback: Remove splash after 10 seconds
    setTimeout(function () {
      const splash = document.getElementById('loading-splash');
      if (splash && splash.parentNode) {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 500);
      }
    }, 10000);
  </script>
