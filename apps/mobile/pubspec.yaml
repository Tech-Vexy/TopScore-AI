name: topscore_ai  # Suggestion: Use snake_case for package names (Flutter standard)
description: "A learning app for 844 and cbc students powered by AI."
publish_to: 'none' 

version: 1.0.1+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.27.0'

# -----------------------------------------------------------------------------
# PLATFORM RESTRICTION
# This tells Flutter to ignore Windows, macOS, and Linux support entirely.
# -----------------------------------------------------------------------------
platforms:
  android:
  ios:
  web:
dependencies:
  flutter:
    sdk: flutter
  
  # --- Web Plugins ---
  flutter_web_plugins:
    sdk: flutter

  # --- Core Firebase (Aligned Versions) ---
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  cloud_functions: ^6.0.6
  firebase_storage: ^13.0.6
  firebase_database: ^12.1.2
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.2

  # --- Google & AI ---
  google_sign_in: ^7.2.0
  google_generative_ai: ^0.4.6
  googleapis: ^15.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0

  # --- Modern Web Support (The Fix for your errors) ---
  web: ^1.1.0               # Forces modern web support
  go_router: ^17.0.1
  app_links: ^6.3.3         # Deep link handling for app shortcuts
  
  # --- State & Utilities ---
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  http: ^1.2.1
  package_info_plus: ^8.0.2
  path_provider: ^2.1.3
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  uuid: ^4.4.0
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  
  # UPDATED: share_plus 10+ supports 'web ^1.0.0'
  share_plus: ^12.0.1       
  
  universal_io: ^2.3.1

  # --- UI Components ---
  percent_indicator: ^4.2.3
  fluttertoast: ^9.0.0
  google_fonts: ^8.0.0
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  flip_card: ^0.7.0
  confetti: ^0.8.0
  fl_chart: ^1.1.1
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  web_socket_channel: ^3.0.0

  # --- Media & Input ---
  record: ^6.1.2
  audioplayers: ^6.0.0
  flutter_tts: ^4.0.2
  camera: ^0.11.0
  image_picker: ^1.1.1
  
  # UPDATED: pasteboard 0.4.0+ supports 'web ^1.0.0'
  pasteboard: ^0.4.0        
  
  # UPDATED: speech_to_text 7+ aligns better with modern JS/Web
  speech_to_text: ^7.0.0    

  # --- Math & Markdown ---
  flutter_math_fork: ^0.7.2
  math_expressions: ^3.1.0
  flutter_markdown: ^0.7.2
  markdown: ^7.2.2

  # --- Files & PDF ---

  syncfusion_flutter_pdfviewer: ^32.1.22
  syncfusion_flutter_core: ^32.1.22
  # For the "Lens" UI
  croppy: ^1.4.1
  # For copying images - simpler package that works
  clipboard: ^3.0.14
  file_picker: ^10.3.8
  pdf: ^3.11.0

  
  # Mobile Only (Must wrap in kIsWeb check)
  cunning_document_scanner: ^1.2.0 
  google_mlkit_text_recognition: ^0.15.0 
  open_file: ^3.3.0
  screenshot: ^3.0.0

  # --- Storage ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^19.5.0
  video_player: ^2.8.6
  chewie: ^1.8.1
  timezone: ^0.10.1
  just_audio: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/config/

  # fonts:
  #   To use custom fonts, provide .ttf or .otf files (Flutter does not support .woff2).
  #   Example:
  #   - family: UniversalSans
  #     fonts:
  #       - asset: assets/fonts/UniversalSans-Regular.ttf
