  <!-- Custom Splash Screen Styles -->
  <style>
    #loading-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }
    
    .splash-logo img {
      width: 80px;
      height: 80px;
    }
    
    .splash-title {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .splash-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 14px;
      margin-top: 16px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 600px) {
      .splash-logo {
        width: 100px;
        height: 100px;
      }
      .splash-logo img {
        width: 60px;
        height: 60px;
      }
      .splash-title {
        font-size: 24px;
      }
      .splash-subtitle {
        font-size: 14px;
      }
    }
  </style>

<body translate="no">
  <!-- Custom Splash Screen -->
  <div id="loading-splash">
    <div class="splash-logo">
      <img src="icons/Icon-192.png" alt="TopScore AI" onerror="this.style.display='none'">
    </div>
    <div class="splash-title">TopScore AI</div>
    <div class="splash-subtitle">Your Personal Academic Coach</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your study tools...</div>
  </div>
  
  <script>
    // Hide splash screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('loading-splash');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 500);
      }
    });
    
    // Fallback: Remove splash after 10 seconds
    setTimeout(function() {
      const splash = document.getElementById('loading-splash');
      if (splash && splash.parentNode) {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 500);
      }
    }, 10000);
  </script>
